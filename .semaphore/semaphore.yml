version: v1.0
name: Vetsi CI/CD pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Install dependencies ⬇️
    task:
      prologue:
        commands:
          - sem-version ruby 3.0.2 -f
      jobs:
        - name: bundle install
          commands:
            - checkout
            - cache restore
            - bundle install --deployment --path vendor/bundle
            - cache store

  - name: Code analysis 🔎
    task:
      prologue:
        commands:
          - sem-version ruby 3.0.2 -f
          - checkout
          - cache restore
          - bundle install --deployment --path vendor/bundle
      jobs:
        - name: bundle exec rubocop
          commands:
            - bundle exec rubocop
  - name: Run tests 🧪
    task:
      prologue:
        commands:
          - sem-version ruby 3.0.2 -f
      jobs:
        - name: bundle exec rspec
          commands:
            - checkout
            - cache restore
            - bundle exec rspec
            - cache store
