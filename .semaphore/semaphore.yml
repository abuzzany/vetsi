version: v1.0
name: Vetsi CI/CD pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Install dependencies ⬇️
    task:
      prologue:
        commands:
          - sem-version ruby 3.0.2 -f
      jobs:
        - name: bundle install
          commands:
            - checkout
            - cache restore
            - bundle install
            - cache store
        - name: tarea 2
          commands:
            - checkout
            - cache restore
            - ruby -v
            - cache store
        - name: tarea 3
          commands:
            - checkout
            - cache restore
            - ruby -v
            - cache store

  - name: Code analysis 🔎
    task:
      prologue:
        commands:
          - sem-version ruby 3.0.2 -f
          - checkout
          - cache restore
          - bundle install
      jobs:
        - name: bundle exec rubocop
          commands:
            - bundle exec rubocop
  - name: Run tests 🧪
    task:
      prologue:
        commands:
          - sem-version ruby 3.0.2 -f
          - checkout
          - cache restore
          - bundle install
          - rake db:migrate RACK_ENV="test"
      jobs:
        - name: bundle exec rspec
          commands:
            - bundle exec rspec

promotions:
  - name: Production deploy 🚀
    pipeline_file: production-deploy.yml
  - name: Staging deploy 🚀
    pipeline_file: production-deploy.yml
  - name: Development deploy 🚀
    pipeline_file: production-deploy.yml